<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

  <!-- Set initial theme before paint (prevents flash) -->
  <script>
  (function () {
    try {
      var stored = localStorage.getItem('theme');
      var prefersDark = window.matchMedia &&
                        window.matchMedia('(prefers-color-scheme: dark)').matches;
      var theme = stored ? stored : (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    } catch (e) {}
  })();
  </script>
</head>
<body>

  <!-- Header: left = toggle, right = logo -->
  <div class="site-header" role="banner" aria-label="Unit header">
    <button id="theme-toggle" class="theme-toggle" type="button"
            aria-pressed="false" aria-label="Toggle dark mode">üåô Dark</button>

    <img src="logo.svg" alt="Deakin" width="200" height="210">
  </div>

  <h1>SIT223-SIT753 - Professional Practice in IT</h1>

  <!-- Inline JS: toggles light/dark & remembers choice -->
  <script>
  (function () {
    var btn = document.getElementById('theme-toggle');
    if (!btn) return;

    function setTheme(theme){
      document.documentElement.setAttribute('data-theme', theme);
      try { localStorage.setItem('theme', theme); } catch(e) {}
      var isDark = theme === 'dark';
      btn.setAttribute('aria-pressed', String(isDark));
      btn.textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
    }

    // initialise from the attribute set in the <head> snippet
    setTheme(document.documentElement.getAttribute('data-theme') || 'light');

    btn.addEventListener('click', function(){
      var next = (document.documentElement.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
      setTheme(next);
    });
  })();
  </script>
</body>
</html>
